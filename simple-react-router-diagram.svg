<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="50" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold">라우터 적용 예</text>
  
  <!-- BasicLayout (Main Container) -->
  <rect x="300" y="100" width="600" height="80" rx="10" fill="#6CA5D9"/>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">BasicLayout</text>
  
  <!-- Connection Lines -->
  <line x1="600" y1="180" x2="600" y2="250" stroke="#666" stroke-width="3"/>
  <line x1="200" y1="250" x2="1000" y2="250" stroke="#666" stroke-width="3"/>
  <line x1="200" y1="250" x2="200" y2="300" stroke="#666" stroke-width="2"/>
  <line x1="500" y1="250" x2="500" y2="300" stroke="#666" stroke-width="2"/>
  <line x1="800" y1="250" x2="800" y2="300" stroke="#666" stroke-width="2"/>
  
  <!-- Navigation Structure -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="300" height="450" rx="15" fill="white" stroke="#333" stroke-width="2"/>
    <rect x="20" y="20" width="260" height="50" rx="10" fill="#4C7A34"/>
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Navigation 구조</text>
    
    <!-- Nav Content -->
    <rect x="20" y="90" width="260" height="340" fill="#E8F5E9" rx="10"/>
    <text x="40" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold">공통 레이아웃 영역</text>
    <text x="40" y="155" font-family="Arial, sans-serif" font-size="16">BasicLayout으로 관리</text>
    
    <text x="40" y="200" font-family="monospace" font-size="14">&lt;NavLink to='/'&gt;Main&lt;/NavLink&gt;</text>
    <text x="40" y="225" font-family="monospace" font-size="14">&lt;NavLink to='/about'&gt;About&lt;/NavLink&gt;</text>
    
    <text x="40" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D32F2F">NavLink 컴포넌트 사용</text>
    <text x="40" y="305" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#D32F2F">페이지 이동 처리</text>
    
    <text x="40" y="360" font-family="Arial, sans-serif" font-size="14" fill="#666">* React Router v7.5.3</text>
    <text x="40" y="385" font-family="Arial, sans-serif" font-size="14" fill="#666">* createBrowserRouter 사용</text>
    <text x="40" y="410" font-family="Arial, sans-serif" font-size="14" fill="#666">* Lazy Loading + Suspense</text>
  </g>
  
  <!-- MainPage -->
  <g transform="translate(400, 300)">
    <rect x="0" y="0" width="260" height="450" rx="15" fill="white" stroke="#333" stroke-width="2"/>
    <rect x="20" y="20" width="220" height="50" rx="10" fill="#D68752"/>
    <text x="130" y="50" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">MainPage</text>
    
    <!-- Browser mockup -->
    <rect x="20" y="90" width="220" height="120" fill="#90CAA5" rx="5"/>
    <rect x="25" y="95" width="210" height="25" fill="white"/>
    <circle cx="35" cy="107" r="5" fill="#FF5F56"/>
    <circle cx="53" cy="107" r="5" fill="#FFBD2E"/>
    <circle cx="71" cy="107" r="5" fill="#27C93F"/>
    <text x="90" y="113" font-family="Arial, sans-serif" font-size="12">localhost:3000</text>
    
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="14" fill="#333">Main   About</text>
    <text x="30" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Main Page</text>
    
    <!-- File name -->
    <text x="130" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565C0" text-anchor="middle">mainPage.tsx</text>
    
    <!-- Code snippet -->
    <rect x="20" y="260" width="220" height="170" fill="#F5F5F5" rx="5"/>
    <text x="30" y="280" font-family="monospace" font-size="12">{</text>
    <text x="40" y="300" font-family="monospace" font-size="12">index: true,</text>
    <text x="40" y="320" font-family="monospace" font-size="12">element: &lt;Suspense&gt;</text>
    <text x="60" y="340" font-family="monospace" font-size="12">&lt;Main /&gt;</text>
    <text x="40" y="360" font-family="monospace" font-size="12">&lt;/Suspense&gt;</text>
    <text x="30" y="380" font-family="monospace" font-size="12">}</text>
  </g>
  
  <!-- AboutPage -->
  <g transform="translate(700, 300)">
    <rect x="0" y="0" width="260" height="450" rx="15" fill="white" stroke="#333" stroke-width="2"/>
    <rect x="20" y="20" width="220" height="50" rx="10" fill="#D68752"/>
    <text x="130" y="50" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" font-weight="bold">AboutPage</text>
    
    <!-- Browser mockup -->
    <rect x="20" y="90" width="220" height="120" fill="#90CAA5" rx="5"/>
    <rect x="25" y="95" width="210" height="25" fill="white"/>
    <circle cx="35" cy="107" r="5" fill="#FF5F56"/>
    <circle cx="53" cy="107" r="5" fill="#FFBD2E"/>
    <circle cx="71" cy="107" r="5" fill="#27C93F"/>
    <text x="90" y="113" font-family="Arial, sans-serif" font-size="12">localhost:3000/about</text>
    
    <text x="30" y="150" font-family="Arial, sans-serif" font-size="14" fill="#333">Main   About</text>
    <text x="30" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold">About Page</text>
    
    <!-- File name -->
    <text x="130" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565C0" text-anchor="middle">aboutPage.tsx</text>
    
    <!-- Code snippet -->
    <rect x="20" y="260" width="220" height="170" fill="#F5F5F5" rx="5"/>
    <text x="30" y="280" font-family="monospace" font-size="12">{</text>
    <text x="40" y="300" font-family="monospace" font-size="12">path: 'about',</text>
    <text x="40" y="320" font-family="monospace" font-size="12">element: &lt;Suspense&gt;</text>
    <text x="60" y="340" font-family="monospace" font-size="12">&lt;About /&gt;</text>
    <text x="40" y="360" font-family="monospace" font-size="12">&lt;/Suspense&gt;</text>
    <text x="30" y="380" font-family="monospace" font-size="12">}</text>
  </g>
  
  <!-- Footer info -->
  <g transform="translate(900, 750)">
    <rect x="0" y="0" width="250" height="40" fill="#f5f5f5" rx="8"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#666">React JS v19.0.0</text>
    <rect x="140" y="8" width="90" height="24" fill="#61DAFB" rx="5"/>
    <text x="185" y="25" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">React</text>
  </g>
</svg>